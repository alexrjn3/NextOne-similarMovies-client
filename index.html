<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="navbar hidden">
      <h1 class="title-app">FIND MOVIE</h1>
      <div class="search-bar">
        <img
          class="search-icon"
          src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='white'%3E%3Cpath stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M21 21l-4.35-4.35M11 19a8 8 0 100-16 8 8 0 000 16z' /%3E%3C/svg%3E"
          alt="search icon"
          width="20"
          height="20"
          alt="logo-cautare"
        />
      </div>
    </div>
    <div class="home-page">
      <form class="login-form">
        <div class="box-cautare">
          <input
            class="search-movie"
            type="text"
            placeholder="type in a movie..."
            name="movie"
            autocomplete="off"
          />
          <div class="results-box hidden"></div>
        </div>
        <button class="btn-search-movie hidden">&rarr;</button>
        <input class="search-movie-id" type="hidden" />
      </form>
      <p class="error-message-search"></p>
    </div>
    <div class="movie-result hidden"></div>
    <div class="rec-for-plot hidden">
      <h2 class="rec-plot-title">More based on the Plot</h2>
      <h3 class="searching-alert"></h3>
      <div class="plot-movies-card">
        <!-- <div class="plot-movies-card-item"></div>  -->
      </div>
    </div>
    <div class="rec-for-actors hidden">
      <div class="actors-title">
        <h2 class="rec-actors-title">More from Actors</h2>
        <select class="actorSelect"></select>
      </div>
      <div class="actors-movies-card">
        <!-- <div class="actors-movies-card-item"></div>  -->
      </div>
    </div>
    <div class="rec-for-idea hidden">
      <h2 class="rec-idea-title">More from Director</h2>
      <div class="idea-movies-card">
        <!-- <div class="idea-movies-card-item"></div>  -->
      </div>
    </div>
  </body>
  <script type="module" src="./src/index.js"></script>
</html>
